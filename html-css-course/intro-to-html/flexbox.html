<html>
    <head>
        <title>Textbox Practice</title>
        <body style="padding-bottom: 1000px;">
            <div style="
                margin-top: 30px;
                display: flex;
                flex-direction: row
            ">
                <div style="background-color: lightblue">div 1</div>
                <div style="background-color: lightpink">div 2</div>
            </div>

            <div style="
            display: flex;
            flex-direction: row;

                <div style="background-color: lightpink; flex: 1;">flex1</div>
            </div>

            display: flex;
            flex-direction: row;

            ">

            margin-top: 30px;

                <div style="width: 100px; background-color: lightblue;">100px</div>

            <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
                <div style="width: 100px; background-color: lightblue;">100px</div>
                <div style="width: 100px; background-color: lightpink;;">100px</div>

            </div>

            <div style="
            margin-top: 30px;

            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
                <div style="width: 100px; background-color: lightblue;">100px</div>
                <div style="width: 100px; background-color: lightpink;;">100px</div>
                <div style="width: 100px; background-color: lightblue;">100px</div>
            </div>
